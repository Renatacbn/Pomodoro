<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS do Bootstrep -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Meu CSS externo -->
    <link rel="stylesheet" href="./style.css">

    <!-- Ícone -->
    <link rel="icon" href="./img/logo.png" type="image/png">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Temporizador Pomodoro</title>
</head>
<body class="bg-dark">
    
    <!-- Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-danger">
        <a class="navbar-brand font-weight-bold text-white" href="index.html">Temporizador Pomodoro</a>

        <!-- nesta div tem o margin lefht auto que joga os ícones para a direita automaticamente com o uso do Bootstrep -->
        <div class="ml-auto">
            <!-- Botões -->
            <a onclick="pausar()">
                <i id="pause" class="fa fa-pause-circle text-white"style="font-size: 25pt display: none;" aria-hidden="true"></i>
            </a>

            <a onclick="executar()">
                <i id="play" class="fa fa-play-circle text-white"style="font-size: 25pt display: none:" aria-hidden="true"></i>
            </a>
            <!-- /Botões -->

            <!-- audios -->
            <!-- caso queira os controles do audio visíveis na aplicação adicionar controls após o audio -->
<audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>
            
        </div>

      </nav>
      <!-- /Menu -->
        <!-- Container -->
        <div class="container">
            <!-- Config -->
            
            <!-- para dar uma margem no conteúdo e na nav bar utiliza-se a mt que é uma margem padão do Bootstrep  no caso desta aplicação utilizei a mt(margem top) e mb(margem botton)-->
            <div class="row d-flex justify-content-center mt-5 mb-5">

                <div class="col-md-8">

                    <div id="config" class="row d-flex justify-content-center">

                        <!-- Imput -->
                        <div class="col">
                            
                            <div class="row d-flex justify-content-center">
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white font-weight-bold" for="acao">Ação</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="acao">
                                        <small class="text-danger"id="erro_acao"></small>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white font-weight-bold" for="pausa">Pausa</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="pausa">
                                        <small class="text-danger"id="erro_pausa"></small>
                                    </div>
                                </div>
                                <div class="col-md-3 d-flex justify-content-center">
                                    <div class="form-group">
                                        <label class="d-flex justify-content-center text-white font-weight-bold" for="sessao">Seções</label>
                                        <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white" id="sessao">
                                        <small class="text-danger"id="erro_sessao"></small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /Imput -->

                    <!-- Botão Iniciar-->
                    <div class="row mt-5 mb-5 d-flex justify-content-center">
                        <div class="col-md-9">
                            <button onclick= "iniciar()" class="btn btn-danger shadow btn-lg btn-block"
                            >Iniciar</button>
                        </div>
                    </div>
                    <!-- /Botão Iniciar -->
                </div>
            </div> 
            <!-- /Config -->

            <!-- Timer -->
            <div id="timer" class="mt-0 d-flex justify-content-center">

                <div class="row mt-5">
                    <div class="col">
                        <h3 id="title" class="text-center"></h3>
                    </div>

                </div>

                <!-- Relógio -->
                <div class="row shadow time">
                    <div class="col-5 p-0">
                        <h2 id="minutes_ok"></h2>
                    </div>
                    <div class="col-1 p-0 d-flex justify-content-center">
                        <h2>:</h2>
                    </div>
                    <div class="col-5 pl-0">
                        <h2 id="seconds_ok"></h2>
                    </div>
                </div>
                <!-- /Relógio -->

                <div class="row mb-3">
                    <div class="col">
                        <h3 id="title_sessao" class="text-center text-secondary"></h3>
                    </div>

                </div>


            </div>
            
            <!-- /Timer -->

            <!-- Finalização -->
            <div id="fim"style="display: none;">
                <h1 class="text-success text-center">Parabéns! Você completou suas tarefas.</h1>
                <div class="row mt-5 mb-5 d-flex justify-content-center">
                    <div class="col-md-9 d-flex justify-content-center">
                        <a href="./index.html" class="btn btn-danger shadow btn-lg ">Inicio</a>
                    </div>
                </div>
            </div>
            <!-- /Finalização -->
        </div>
      
        <!-- /Container -->
        

    <script src="./script.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
